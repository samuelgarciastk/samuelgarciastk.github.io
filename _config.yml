# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Gibberish
subtitle: STK (゜-゜)つロ 乾杯~
description: I never fit in.<br>I am a true alternative.
keywords: "Gibberish, STK, Samuel Garcia"
author: Samuel Garcia
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://samuelgarciastk.github.io/
root: /
permalink: :abbrlink/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  # repo: https://github.com/samuelgarciastk/samuelgarciastk.github.io.git
  repo: git@github.com:samuelgarciastk/samuelgarciastk.github.io.git
  branch: master

# Local search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# Hexo-all-minifier
# https://github.com/chenzhutian/hexo-all-minifier
# all_minifier: true

# hexo-abbrlink
# https://github.com/rozbo/hexo-abbrlink
abbrlink:
  alg: crc32
  rep: hex

